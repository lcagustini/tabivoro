<html>
    <head>
        <script src="lib/jquery.min.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" href="lib/material.min.css">
        <script src="lib/material.min.js"></script>
        <style>
            .mdl-button {    
                text-transform: none !important;
            }
        </style>
    </head>
    <body style="width: 400px;">
        <!-- Expandable Textfield -->
        <div style="position: relative; height: 50px;">
            <div style="position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%);" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <img style="position: relative; top: 4px;" src="lib/search.svg" alt="Search">
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                </div>
            </div>
        </div>
        <div id="list" style="text-align: center; margin-bottom: 12px;">
        </div>
    </body>
</html>
